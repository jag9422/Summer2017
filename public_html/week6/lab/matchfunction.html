    <body>
        <div>Number</div>  
        <input name="zip" type="text" size="100" value = "1 New England Tech Boulavard, 02818" />
        <button>test</button>
        
        <script>
            let btn = document.querySelector("button");
            btn.addEventListener('click', check);

            function check() {

                let input = document.querySelector('input[name=zip]');
                let div = document.querySelector('div');
                var matches = input.value.match(/[0-9]{5}$/);

                if (matches) {

                    div.innerHTML='The Zip Code is ' + matches;

                } else {

                    div.innerHTML='null';


                }
            }

        </script>
